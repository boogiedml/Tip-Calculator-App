<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Outfit&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="img-logo-container">
    <img class="img-logo" src="images/logo.svg" alt="logo">
  </header>
  <main role="main">
    <section id="tip-calculator"" class="container">
      <div class="row big-container">
        <div class="col-sm-12 col-md-6 first-sub-container">
          <div class="bill">
            <label for="bill" class="small-heading">Bill</label><br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="images/icon-dollar.svg" alt=""></span>
              <input type="number" id="bill_input" class="form-control" placeholder="0" aria-label="number" aria-describedby="basic-addon1">
            </div>
              
          </div>
          <div>
            <label for="Select-Tip" class="small-heading">Select Tip %</label>
            <div class="row row-cols-2">
              <div class="col-sm-6 col-md-4">
                <button type="button" class="btn percentage-btn per_btn">5%</button>
              </div>
              <div class="col-sm-6 col-md-4">
                <button type="button" class="btn percentage-btn per_btn">10%</button>
              </div>
              <div class="col-sm-6 col-md-4">
                <button type="button" class="btn percentage-btn per_btn">15%</button>
              </div>
              <div class="col-sm-6 col-md-4">
                <button type="button" class="btn percentage-btn per_btn">25%</button>
              </div>
              <div class="col-sm-6 col-md-4">
                <button type="button" class="btn percentage-btn per_btn">50%</button>
              </div>
              <div class="col-sm-6 col-md-4">
                <!-- <button type="button" class="btn custom-btn">Custom</button> -->
                <input type="number" placeholder="Custom" id="custom_input" class="custom-btn b_custom" aria-label="Custom" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div>
            <label for="number-of-people" class="small-heading">Number of People</label><br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><img src="images/icon-person.svg" alt=""></span>
              <input type="number" class="form-control numop-input" placeholder="0" aria-label="number" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 second-sub-container">
          <div class="row">
            <div class="col">
              <p class="medium-heading">Tip Amount</p>
              <p class="small-heading">/ person</p>
            </div>
            <div class="col big-numbers">
              <h3>$0.00</h3>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="medium-heading">Total</p>
              <p class="small-heading">/ person</p>
            </div>
            <div class="col big-numbers">
              <h3>$0.00</h3>
            </div>
          </div>
          <div>
            <button type="button" class="btn reset-btn" >RESET</button>
          </div>
        </div>
      </div>
      
    </section>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sherifdeen Ishola</a>.
  </div>

<script src="index.js"></script>
</body>
</html>
